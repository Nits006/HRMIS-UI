<div class="login-page">
    <div class=" col-md-5 col-md-push-3">
        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">HRIMS LOGIN</a>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" name="signinForm" novalidate="novalidate" ng-submit="validateLogin(credentials);">
                        <div class="msg">Sign in to your portal</div>
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" ng-model="credentials.loginid" placeholder="Login ID" required autofocus>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control" ng-model="credentials.password" placeholder="********" required>
                            </div>
                        </div>
                        <div class="row">
                            <div align="center">
                                <button class="btn btn-info btn-lg  col-md-6 col-xs-6 col-xs-offset-3 col-md-offset-3 waves-effect" type="submit" id="loginBtn" data-loading-text="Validating ...">SIGN IN</button>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-md-6 col-xs-6">
                                <a href="#/forgotpassword">Contact Admin</a>
                            </div>
                            <div class="col-md-6 col-xs-6 align-right">
                                <a href="#/forgotpassword">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
